<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="contenedor-total"> 
       <div class="contenedor-form">
          <div class="contenedor-img">
             <img src="./assets/img-header.svg" alt="">
             <p>Flirt and meet new people</p>
          </div>
          
          <div class="contenedor-login">
             <form>
                 <input type="email" placeholder="Username" class="email-input" required>
                 <input type="password" placeholder="Password" class="password-input" required>
          </div>
          
          <div class="contenedor-submit">
                <button type="submit">Login</button>
                <p><a href="">Forgot Password?</a></p>
                </form>
          </div>
          
          <div class="contenedor-create">
             <p><a href="">Don't have an account?</a></p>
             <button>Create</button>
          </div>
       </div>
    </div>
</body>
</html>
